<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Loan Lending App</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <h2>Welcome to Your Dashboard</h2>

    <div id="user-info">
        <p><strong>Name:</strong> <span id="user-name"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>Account Balance:</strong> $<span id="user-balance"></span></p>
    </div>

    <h3>Your Loans</h3>
    <ul id="loan-list">
        <!-- Loans will be populated here -->
    </ul>

    <script>
        // Fetch user data from session storage
        const userData = JSON.parse(sessionStorage.getItem("userData"));
        if (!userData) {
            window.location.href = "login.html"; // Redirect if not logged in
        }

        // Display User Info
        document.getElementById("user-name").textContent = userData.name;
        document.getElementById("user-email").textContent = userData.email;
        document.getElementById("user-balance").textContent = userData.accountBalance;

        // Display Loans
        const loanList = document.getElementById("loan-list");
        if (userData.loans && userData.loans.length > 0) {
            userData.loans.forEach((loan) => {
                const li = document.createElement("li");
                li.textContent = `Loan Amount: $${loan.amount}, Interest: ${loan.interest}%, Due: ${loan.dueDate}`;
                loanList.appendChild(li);
            });
        } else {
            loanList.innerHTML = "<li>No active loans</li>";
        }
    </script>
</body>
</html>
